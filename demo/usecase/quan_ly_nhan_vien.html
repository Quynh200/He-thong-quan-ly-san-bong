<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFC107;
            color: #000000;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        .table {
            background: #ffffff;
            color: #000000;
        }
        .table-dark {
            background: #343a40;
            color: #ffffff;
        }
        .btn-danger {
            border-radius: 5px;
        }
        .btn-secondary {
            display: block;
            width: fit-content;
            margin: 0 auto;
            background-color: #6c757d;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Quản lý nhân viên sân bóng</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên nhân viên</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>Nguyễn Văn A</td><td>0123456789</td><td>nguyenvana@example.com</td><td><button class="btn btn-danger">Xóa</button></td></tr>
                <tr><td>2</td><td>Trần Thị B</td><td>0987654321</td><td>tranthib@example.com</td><td><button class="btn btn-danger">Xóa</button></td></tr>
                <tr><td>3</td><td>Phạm Văn C</td><td>0345678912</td><td>phamvanc@example.com</td><td><button class="btn btn-danger">Xóa</button></td></tr>
            </tbody>
        </table>
        <a href="/demo/trangchu.html" class="btn btn-secondary">Quay lại</a>
    </div>
</body>
</html>
